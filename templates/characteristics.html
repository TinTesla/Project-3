<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Spotify Music Analysis Dashboard</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'><link rel="stylesheet" href="/static/styles/style.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

   <script>var yearly_characteristics_data = {{yearly_characteristics_data|tojson}};
    </script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid fill">
  <div class="row">


    <div class="col-md-10">

    <div class="row">

      <div class="col-md-12">
      <div class="banner">
        <span>Song Characteristics vs Popularity {{year}}</span><a href="/" class="btn btn-info btn-sm">Back to dashboard</a>

      </div>
      <div class="char-data-div">
            <div class="char-div">
            <ul class="regression-plots">
            <li>
            <canvas id="bpm"></canvas>
             <b>Line equation:</b> <span id="bpm-eq"></span> <b>r2:</b> <span id="bpm-eq-r2"></span>
            </li>
             <li>
            <canvas id="energy"></canvas>
            <b>Line equation:</b> <span id="energy-eq"></span> <b>r2:</b> <span id="energy-eq-r2"></span>
            </li>
             <li>
            <canvas id="dance"></canvas>
            <b>Line equation:</b> <span id="dance-eq"></span> <b>r2:</b> <span id="dance-eq-r2"></span>
            </li>
             <li>
            <canvas id="liveness"></canvas>
            <b>Line equation:</b> <span id="liveness-eq"></span> <b>r2:</b> <span id="liveness-eq-r2"></span>
            </li>
             <li>
            <canvas id="valence"></canvas>
            <b>Line equation:</b> <span id="val-eq"></span> <b>r2:</b> <span id="val-eq-r2"></span>
            </li>
             <li>
            <canvas id="duration"></canvas>
            <b>Line equation:</b> <span id="dur-eq"></span> <b>r2:</b> <span id="dur-eq-r2"></span>
            </li>
             <li>
            <canvas id="acousticness"></canvas>
            <b>Line equation:</b> <span id="acc-eq"></span> <b>r2:</b> <span id="acc-eq-r2"></span>
            </li>
             <li>
            <canvas id="speechiness"></canvas>
            <b>Line equation:</b> <span id="sph-eq"></span> <b>r2:</b> <span id="sph-eq-r2"></span>
            </li>
            </ul>
            </div>




      </div>

    </div>

      </div>



</div>
</div>
  </div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"></script>
<script src="/static/js/characteristics.js"></script>

</body>
</html>
